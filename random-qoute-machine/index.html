<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Nunito:300,700" rel="stylesheet">
  <link rel="stylesheet" href="./main.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <div class="quote-generator">
      <div class="quote">
        <div class="quote-text"></div>
        <div class="quote-author"></div>
      </div>
      <div class="buttons">
          <a class="btn tweet-btn" target="_blank">Twitter
            <img src="./assets//twitter-logo.png" alt="tweet" width="18" height="18">
          </a>
          <button class="btn new-quote-btn">New quote</button>
      </div>
    </div>
  </div>
  
  <script src="./main.js"></script>
</body>
</html>
