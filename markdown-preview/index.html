<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Markdown Previewer</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito:300,700" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrapper">
    <header class="main-header">Markdown Previewer</header>
    <p class="info"> 
      See more info about Markdown 
      <a href="https://github.com/adam-p/markdown-here/wiki/Markdown-Cheatsheet" target="_blank">here</a>    
    </p>
    <div class="container">
      <div class="editor">
        <header class="editor-caption">Editor</header>
        <textarea name="input" class="editor-text" placeholder="Hi, enter here your text..."></textarea>
      </div>
      <div class="previewer">
        <header class="previewer-caption">Previewer</header>
        <div class="previewer-output"></div>
      </div>
    </div>
  </div>

  <script src="./scripts/marked.min.js"></script>
  <script src="./scripts/main.js"></script>
</body>
</html>
